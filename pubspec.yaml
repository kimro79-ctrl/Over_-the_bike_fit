name: bike_fit_app
description: 실시간 심박수 기반 바이크 핏 애플리케이션
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue_plus: ^1.31.1
  permission_handler: ^11.3.0
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# 1. 앱 아이콘 설정 (아이콘 폴더 경로 명시)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

# 2. 스플래시 화면 설정 (스플래시 폴더 경로 명시)
flutter_native_splash:
  color: "#000000"
  image: "assets/splash/splash_screen.png"
  android_12:
    image: "assets/splash/splash_screen.png"

flutter:
  uses-material-design: true

  # 3. 에셋 경로 설정 (폴더 구조와 파일명 일치)
  assets:
    - assets/background.png
    - assets/icon/app_icon.png
    - assets/icon/heart.png
    - assets/icon/bike_ui_dark.png
    - assets/splash/splash_screen.png
