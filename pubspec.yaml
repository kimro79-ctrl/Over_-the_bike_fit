name: bike_fit_app
description: Real-time Heart Rate Bike Fit App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue_plus: ^1.31.1
  permission_handler: ^11.3.0
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# 1. 앱 아이콘 (assets 폴더에 해당 파일이 있어야 함)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

# 2. 스플래시 화면
flutter_native_splash:
  color: "#000000"
  image: "assets/splash.png"
  android_12:
    image: "assets/splash.png"

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/app_icon.png
    - assets/splash.png
