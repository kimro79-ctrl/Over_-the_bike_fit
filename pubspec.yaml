name: over_the_bike_fit
description: "A professional cycling heart rate monitor app for Watch users."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 1. 블루투스 통신 (실제 워치 연동 핵심)
  flutter_blue_plus: ^1.31.0
  
  # 2. 권한 요청 (블루투스, 위치, 근처 기기)
  permission_handler: ^11.3.1
  
  # 3. 실시간 심박수 그래프
  fl_chart: ^0.66.0
  
  # 아이콘 디자인용 (기본 포함)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 4. 배경 이미지 등록 (이 부분을 정확히 확인하세요!)
  assets:
    - assets/background.png
