name: over_the_bike_fit
description: Bike Fit App Final
version: 1.0.0+1
environment:
  # 서버 버전(3.3.4)에 맞게 하한선을 낮춤
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.31.1
  fl_chart: ^0.66.0
  # 충돌 가능성이 높은 라이브러리 버전을 안정권으로 조정
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/splash/splash_screen.png
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#000000"
  image: "assets/splash/splash_screen.png"
