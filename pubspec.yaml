name: bike_fit_app
description: Real-time Heart Rate Bike Fit App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue_plus: ^1.31.1
  permission_handler: ^11.3.0
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# 깃허브 폴더 구조에 맞게 경로 수정
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png" 

flutter_native_splash:
  color: "#000000"
  image: "assets/icon/bike_ui_dark.png" # 존재하는 파일로 지정

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/app_icon.png
    - assets/icon/bike_ui_dark.png
    - assets/icon/heart.png
