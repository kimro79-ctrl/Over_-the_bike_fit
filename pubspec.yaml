name: over_the_bike_fit
description: Premium bike fitness app with Smartwatch sync.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  flutter_blue_plus: ^1.31.1 # 스마트워치 연동용

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/splash/splash_screen.png
    # 아이콘 파일 업로드 후 아래 주석(#)을 제거하세요.
    # - assets/icon/app_icon.png

flutter_native_splash:
  color: "#000000"
  image: assets/splash/splash_screen.png
  android_12:
    image: assets/splash/splash_screen.png
    color: "#000000"
  fullscreen: true
  android_gravity: fill # 스플래시 화면 꽉 채우기
  ios_content_mode: scaleAspectFill
