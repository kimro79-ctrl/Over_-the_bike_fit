name: over_the_bike_fit
description: "Professional cycling app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.31.0
  permission_handler: ^11.3.1
  fl_chart: ^0.66.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: "^2.3.10"

# [수정됨] 실제 GitHub에 있는 경로와 이름으로 맞췄습니다
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png" # app_icon.png 로 수정
  min_sdk_android: 21

flutter_native_splash:
  color: "#000000"
  # splash 폴더 안에 파일이 하나뿐이라면 그 파일명을 쓰거나, 아래처럼 경로를 맞춰야 합니다
  image: "assets/icon/app_icon.png" # 임시로 아이콘과 같은 파일 사용 (에러 방지)
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/app_icon.png
    - assets/icon/bike_ui_dark.png
    - assets/icon/heart.png
