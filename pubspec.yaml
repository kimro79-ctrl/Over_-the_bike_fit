name: over_the_bike_fit
description: A sporty fitness tracking app with real-time heart rate graph.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1 # 스플래시 화면 제어

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/heart.png
    - assets/icon/bike_ui_dark.png
    - assets/splash/splash_screen.png

# 스플래시 화면 설정 (빌드 시 자동 생성됨)
flutter_native_splash:
  color: "#000000"
  image: assets/splash/splash_screen.png
  android_12:
    image: assets/splash/splash_screen.png
    color: "#000000"
  fullscreen: true
