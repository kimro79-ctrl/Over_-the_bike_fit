name: bike_fit_app
description: Real-time Heart Rate Bike Fit App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 이 두 줄이 실시간 연동의 핵심입니다
  flutter_blue_plus: ^1.31.1
  permission_handler: ^11.3.0
  # 그래프를 그리기 위한 패키지
  fl_chart: ^0.66.0

flutter:
  uses-material-design: true
  # 배경 이미지를 불러오기 위해 이 설정이 꼭 있어야 합니다
  assets:
    - assets/background.png
