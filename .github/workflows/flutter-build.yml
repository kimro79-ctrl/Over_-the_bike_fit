name: BikeFit Fresh Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 설정 초기화 및 빌드
        run: |
          # 1. 기존 안드로이드 폴더 삭제 (꼬인 설정 제거)
          rm -rf android
          
          # 2. 프로젝트 재구성 (최신 v2 embedding 표준 적용)
          flutter create . --platforms android --project-name indoor_fit_app
          
          # 3. 라이브러리 설치
          flutter pub get
          
          # 4. 빌드 실행
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: Indoor_bike_fit_fixed
          path: build/app/outputs/flutter-apk/app-debug.apk
