name: BikeFit Final Signed AAB Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 환경 초기화 및 프로젝트 설정
        run: |
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          flutter pub get
          
          # AndroidManifest.xml 권한 설정
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.overthebike.over_the_bike_fit">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <application android:label="Indoor_fit_app" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" android:exported="true" android:launchMode="singleTop" android:theme="@style/LaunchTheme">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

      - name: 서명 정보 및 build.gradle 자동 생성
        run: |
          # 1. 서명 정보 파일 생성
          echo "storeFile=my-release-key.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

          # 2. build.gradle 작성 (에러 방지를 위해 plugins 블록을 맨 위로 배치)
          cat <<EOF > android/app/build.gradle
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "com.overthebike.over_the_bike_fit"
              compileSdk 34

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = '17'
              }

              defaultConfig {
                  applicationId "com.overthebike.over_the_bike_fit"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0.0"
                  multiDexEnabled true
              }

              signingConfigs {
                  release {
                      storeFile file('my-release-key.jks')
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias System.getenv("KEY_ALIAS")
                      keyPassword System.getenv("KEY_PASSWORD")
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      shrinkResources false
                      minifyEnabled false
                  }
              }
          }

          flutter {
              source '../..'
          }
          EOF

      - name: 정식 출시용 AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: 서명된 AAB 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Signed_AAB
          path: build/app/outputs/bundle/release/app-release.aab
