name: Flutter Build Final
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: 안드로이드 설정 강제 최신화
        run: |
          # 1. 기존 안드로이드 폴더의 낡은 설정들을 최신(V2)으로 덮어씁니다.
          flutter create . --platforms android --overwrite
          
          # 2. 의존성 해결
          flutter pub get
          
          # 3. 아이콘 생성 (에러 무시)
          flutter pub run flutter_launcher_icons:main || true
          
          # 4. 강제 빌드
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: APK 추출
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-final
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
