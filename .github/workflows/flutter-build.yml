name: BikeFit Final Success Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 v2 임베딩 및 멀티덱스 에러 수정
        run: |
          # 1. 안드로이드 폴더 초기화 (기본 구조 재생성)
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. V2 임베딩 MainActivity 강제 생성
          mkdir -p android/app/src/main/java/com/overthebike/over_the_bike_fit/
          cat <<EOF > android/app/src/main/java/com/overthebike/over_the_bike_fit/MainActivity.java
          package com.overthebike.over_the_bike_fit;
          import io.flutter.embedding.android.FlutterActivity;
          public class MainActivity extends FlutterActivity {
          }
          EOF

          # 3. [핵심] dexBuilder 에러 해결을 위한 Multidex 강제 주입
          # build.gradle의 defaultConfig 섹션 안에 multiDexEnabled true를 정확히 삽입합니다.
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          
          # 4. 블루투스 권한 및 앱 이름 설정
          # AndroidManifest.xml에 필수 권한들을 최상단에 주입합니다.
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />' android/app/src/main/AndroidManifest.xml
          
          # 5. 종속성 설치 및 빌드
          flutter pub get
          # 캐시 정리 후 깨끗하게 빌드 시작
          flutter clean
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: IndoorBikeFit_Fixed_V7
          path: build/app/outputs/flutter-apk/app-debug.apk
