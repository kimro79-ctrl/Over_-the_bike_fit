name: BikeFit Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 종속성 설치 및 환경 정리
        run: |
          flutter pub get
          # 불필요한 캐시 및 이전 빌드 기록 삭제
          flutter clean

      - name: APK 빌드 (v2 embedding 강제 적용)
        run: |
          # v1 embedding 관련 에러를 방지하고 표준 v2 방식으로 빌드합니다.
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: Indoor_bike_fit_final
          path: build/app/outputs/flutter-apk/app-debug.apk
