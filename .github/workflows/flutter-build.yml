name: Icon and Logic Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with: { flutter-version: '3.27.1', channel: 'stable' }

      - name: 안드로이드 환경 및 아이콘 강제 생성
        run: |
          # 1. 안드로이드 구조 초기화
          if [ ! -d "android" ]; then
            flutter create . --platforms android --org com.example
          fi
          
          # 2. AndroidManifest 권한 주입
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          
          flutter pub get
          
          # 3. 아이콘 파일 존재 여부 확인 후 강제 생성 (경로 주의)
          # assets/icon/app_icon.png 파일이 실제로 레포지토리에 있어야 합니다.
          flutter pub run flutter_launcher_icons:main || echo "아이콘 생성 실패 - 파일 경로를 확인하세요"
          flutter pub run flutter_native_splash:create || echo "스플래시 생성 실패"
          
          # 4. APK 빌드
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 추출
        uses: actions/upload-artifact@v4
        with:
          name: over-the-bike-icon-fixed
          path: "build/app/outputs/flutter-apk/app-debug.apk"
