workflows:
  android-workflow:
    name: Build Android APK
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Initialize and Fix Android
        script: |
          flutter create .
      - name: Get Dependencies
        script: |
          flutter pub get
      - name: Generate Splash Screen
        script: |
          # 폴더가 생성되었으므로 이제 정상 작동할 것입니다.
          flutter pub run flutter_native_splash:create || true
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
