workflows:
  bike-fit-build: # 이 이름을 사진 에러 메시지와 똑같이 맞췄습니다.
    name: Bike Fit Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
