workflows:
  android-workflow:
    name: Android Release Build
    # working_directory를 반드시 마침표(.) 하나로 수정하세요.
    working_directory: . 
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
